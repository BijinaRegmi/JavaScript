<script>
var value= true;

function strike(id)
{
document.getElementById(id).style="text-decoration: line-through";
}
async function getMovie(){
if (value == true)
{
try{
var Data= await axios.get('http://localhost:3000/movies')
for( var i= 0; i<Data.data.length; i++)
{

var movieName = document.createElement('li');

movieName.innerHTML= Data.data[i].name;

var click = document.createElement('button');
click.id="but"+i
console.log(click.id);
click.innerHTML = "Watched";
click.onclick = function(){

strike(this.id)};



movieName.appendChild(click)


document.getElementById("list").appendChild(movieName);
flag = false;


}
}
catch(err)
{
console.log('e', err);
}
}
}
